---
 - name: Installing dockers engine on hosts
   hosts: all
   remote_user: jenkins
   become: yes
   become_method: sudo
   tasks:
     - name: Classify hosts depending on their OS distribution
       group_by:
         key: os_{{ ansible_facts['distribution'] }}

 
 - hosts: os_CentOS
   gather_facts: False
   tasks:
   - name: upgrade all packages CentOS
     yum:
     name: '*'
     state: latest
   
   - name: Install pip CentOS
     yum: name=python-pip state=present
        
   - name: install docker-py CentOS
     pip: name=docker-py

 - hosts: os_Debian
   gather_facts: False
   tasks:
   - name: upgrade all packages Debian
     apt:
     name: '*'
     state: latest
   
   - name: Install pip Debian
     apt: name=python-pip state=present
        
   - name: install docker-py Debian
     pip: name=docker-py



        
  
