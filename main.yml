---
 - name: Installing dockers engine on hosts
   hosts: all
   remote_user: jenkins
   become: yes
   become_method: sudo
   tasks:
     - name: Classify hosts depending on their OS distribution
       group_by:
         key: os_{{ ansible_distribution }}

 
 - hosts: os_CentOS
   remote_user: jenkins
   become: yes
   become_method: sudo
   gather_facts: False
   tasks:
     - name: upgrade all packages
       yum:
         name: '*'
         state: latest
    
     - name: Install packages to allow apt to use a repository over HTTPS
       yum: name={{ item }} state=present update_cache=yes
       with_items:
         - yum-utils
         - device-mapper-persistent-data 
         - lvm2    
        
     - name: Add Docker repository
       get_url:
         url: https://download.docker.com/linux/centos/docker-ce.repo
         dest: /etc/yum.repos.d/docer-ce.repo
     
     - name: Install docker
       yum: name={{ item }} state=present update_cache=yes
       with_items:
         - docker-ce
         - docker-ce-cli 
         - containerd.io   
     
     - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
        
     - name: Add user jenkins to user group
       user:
         name: jenkins 
         groups: docker
         append: yes
     
     - name: Install pip
       yum: 
         name: python-pip 
         state: present
        
     - name: install docker-py
       pip: 
         name: docker-py

 - hosts: os_Debian
   remote_user: jenkins
   become: yes
   become_method: sudo
   gather_facts: False
   tasks:
     - name: upgrade all packages
       apt:
         name: '*'
         state: latest
     
     - name: Install packages to allow apt to use a repository over HTTPS
       apt: name={{ item }} state=present update_cache=yes
       with_items:
         - apt-transport-https
         - ca-certificates 
         - curl 
         - gnupg2 
         - software-properties-common
     
     - name: Add Docker repository key
       apt_key: 
          url:  https://download.docker.com/linux/debian/gpg 
          state: present
          validate_certs: no
       register: add_repository_key
       ignore_errors: true
     
     # the above can fail..?? So, took this from:
     # https://github.com/angstwad/docker.ubuntu/blob/master/tasks/main.yml#L20
     - name: Alternative | Add Docker repository key
       shell: curl -sSL  https://download.docker.com/linux/debian/gpg | sudo apt-key add -
       when: add_repository_key|failed
     
     - name: Add Docker repository
       apt_repository: 
         repo: deb [arch={{ docker_apt_arch }}] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}
         update_cache: yes
         state: present
       
     - name: Install docker
       apt: name={{ item }} state=present update_cache=yes
       with_items:
           - docker-ce 
           - docker-ce-cli 
           - containerd.io
     
     - name: Add user jenkins to user group
       user:
         name: jenkins 
         groups: docker
         append: yes
     
     - name: Install pip
       apt: 
         name: python-pip 
         state: present
        
     - name: install docker-py
       pip: 
         name: docker-py
